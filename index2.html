<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main1.css">
    <title>React JS</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
<!-- Знакомство с React  -->
    <div id="programm"></div>

    <script type="text/babel">

      class Task extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            edit: false,
          };
        };

       edit = () => {
         this.setState({edit: true});
       };

       remove = () => {
        this.props.delateBlock (this.props.index);
       };

       save = () => {
         var val = this.refs.newtext.value;
         this.props.update (val, this.props.index)
         this.setState({edit: false})
       };

      rendNorm = () => {
         return (
           <div className = "box">
              <div className =" text">{this.props.children}</div>
              <button onClick = {this.edit} className = "btn light">Редактировать</button>
              <button onClick = {this.remove} className = "btn red">Удалить</button>
           </div>
         );
       };

      rendEdit = () => {
        return (
          <div className = "box">
             <textarea ref = "newtext" defaultValue = {this.props.children}></textarea>
             <button onClick = {this.save} className = "btn success">Сохранить</button>
          </div>
        );
      };

        render() {
            if (this.state.edit) {
              return this.rendEdit ();
            } else {
              return this.rendNorm ();
            }
        }
      }

    const place = document.getElementById("programm");

    class Field extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          tasks: []
        }
      };

    add = (text) => {
      var arr = this.state.tasks;
      arr.push (text);
      this.setState({tasks: arr});
    };

    delateBlock = (i) => {
      var arr = this.state.tasks;
      arr.splice(i, 1);
      this.setState({tasks: arr});
    };

    updateText = (text, i) => {
      var arr = this.state.tasks;
      arr[i] = text;
      this.setState({tasks: arr});
    }

    eachTask = (item, i) => {
          return (
            <Task key={i} index={i} update={this.updateText} delateBlock={this.delateBlock}>
              {item}
            </Task>);
      };

      render () {
        return (
          <div className = "field">
          <button onClick = {this.add.bind(null, 'Напишите своё задание!')} className = "btn new">Добавить новое задание</button>
            {
              this.state.tasks.map (this.eachTask)
            }
          </div>
        );
      }
    }

    ReactDOM.render(<Field />, place);
    </script>

  </body>
</html>
